<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Signs -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title Icon --->
  <title>College Dosth Acadmey</title>
  <link rel="shortcut icon" href="../../contents/Logo.png">

  <!-- Latest compiled and minified CSS -->
  <link href="../contents/loader.css" rel="stylesheet">
  <link href="../contents/form.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="../assets/loader.js"></script>
  <script src="../assets/login.js"></script>

  <!-- Box Icons Links -->
  <script src="https://kit.fontawesome.com/89b3df4f3f.js" crossorigin="anonymous"></script>

</head>

<body>

  <div id="loader-conatiner">
    <img src="../contents/Logo.gif" alt="Loading.....">
  </div>


  <div class="main-content">
    <div class="wrapper">
      <form id="login-form" action="../../index.html" method="get">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" id="email" name="email" placeholder="Email"required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

  </div>

</body>

</html>
