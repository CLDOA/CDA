<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Signs -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title Icon --->
  <title>College Dosth Acadmey</title>
  <link rel="shortcut icon" href="contents/Logo.png">
  <!-- Latest compiled and minified CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Box Icons Links -->
  <script src="https://kit.fontawesome.com/89b3df4f3f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css"
    href="https://colorlib.com/etc/cf/ContactFrom_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v1/vendor/animate/animate.css">

  <link rel="stylesheet" type="text/css"
    href="https://colorlib.com/etc/cf/ContactFrom_v1/vendor/css-hamburgers/hamburgers.min.css">

  <link rel="stylesheet" type="text/css"
    href="https://colorlib.com/etc/cf/ContactFrom_v1/vendor/select2/select2.min.css">

  <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v1/css/util.css">
  <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v1/css/main.css">
</head>

<body>
  <!-- Nav Bar Section -->
  <script src="js/nav.cus.js"></script>

  <!-- Marquee Section -->
  <!-- <script src="js/marquee.js"></script> -->

  <!-- Forms Section -->

  <div class="contact1">
    <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
        <img src="https://colorlib.com/etc/cf/ContactFrom_v1/images/img-01.png" alt="IMG">
      </div>
      <script type="text/JavaScript">var submitted=false</script>
      <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;"
        onload="if(submitted){window.location='submitted.html';}"></iframe>
      <form class="contact1-form validate-form"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdKQ7RB0S0LRM1YJW_SnwKHLRvueqXvcccVxBm8pCB0-MjzNw/formResponse"
        method="post" target="hiddenConfirm" onsubmit="submitted=true">
        <span class="contact1-form-title">
          Get in touch
        </span>
        <div class="wrap-input1 validate-input" data-validate="Name is required">
          <input class="input1" type="text" name="entry.2005620554" placeholder="Name">
          <span class="shadow-input1"></span>
        </div>
        <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input1" type="text" name="entry.1045781291" placeholder="Email">
          <span class="shadow-input1"></span>
        </div>
        <div class="wrap-input1 validate-input" data-validate="Phone Number is required">
          <input class="input1" type="text" name="entry.1166974658" placeholder="Phone Number">
          <span class="shadow-input1"></span>
        </div>
        <div class="wrap-input1 validate-input" data-validate="Message is required">
          <input class="input1" type="text" name="entry.839337160" placeholder="Message">
          <span class="shadow-input1"></span>
        </div>
        <div class="container-contact1-form-btn">
          <button class="contact1-form-btn" type="submit">
            <span>
              Send Email
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <script src="js/footer.main.js"></script>

  <!-- Last Update Section -->
  <script src="js/date.js"></script>
</body>

</html>
